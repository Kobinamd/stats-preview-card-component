<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>
    <div class="container">
        <main class="main">
            <div class="wrapper">
                <div class="top">
                    <div class="empty"></div>
                    <img src="images/image-header-desktop.jpg" alt="" class="image" aria-hidden="true">
                    <img src="images/image-header-mobile.jpg" alt="" class="mob-image" aria-hidden="true">

                </div>
                <div class="card">
                    <div class="header">
                        <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
                    </div>
                    <div class="para">
                        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    </div>
                    <div class="stat">
                        <div class="stat-div">
                            <h2 class="stat-heading">10k+</h2>
                            <p class="stat-para">companies</p>
                        </div>
                        <div class="stat-div">
                            <h2 class="stat-heading">314</h2>
                            <p class="stat-para">templates</p>
                        </div>
                        <div class="stat-div">
                            <h2 class="stat-heading">12m+</h2>
                            <p class="stat-para">queries</p>
                        </div>
                    </div>
                </div>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://twitter.com/KobinaMDD">KOBINAMD</a>.
        </footer>
        </div>
</body>

</html>
